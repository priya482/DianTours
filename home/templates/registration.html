                    <span class="h1 fw-bold mb-0">DIAN Tours</span>

                  <div class="right">
                   <h2>
                    Create a new Account

                  </div>

                </div>

                <div class="col-lg-6">
                  <div class="p-5 text-primary">
                    <!-- <h3 class="fw-bold mb-5" style="color: orange;">General Infomation</h3> -->
  
                    
  
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                          <input type="text" id="tb_fname" name="agencyname" class="form-control form-control-lg" />
                          <label class="form-label"  for="form3Examplev2">Agency name</label>  
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
  
                        <!-- <div class="form-outline"> -->
                          <input type="text" id="form3Examplev3" name="name" class="form-control form-control-lg" />
                          <label class="form-label"  for="form3Examplev3">Full name</label>
                        <!-- </div> -->
  
                      </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <input type="date" id="form3Examplev3" name="dob" class="form-control form-control-lg" />
                          <label class="form-label"  for="form3Examplev3">Date Of Birth</label>
                      
                    </div>

                    <div class="mb-4 pb-2">
                          <label class="form-label p-r-1"  for="form3Examplev3"><b>Gender:</b></label>&nbsp;&nbsp;&nbsp;

                          <input class="form-check-input" type="radio" name="gender" value="male" id="rm">
                          <label  for="male">Male</label>&nbsp;&nbsp;

                          <input class="form-check-input" type="radio" name="gender" value="female" id="rf">
                          <label for="male">Female</label>&nbsp;&nbsp;

                          <input class="form-check-input" type="radio" name="gender" value="other" id="fo">
                          <label for="male">Other</label>
                    </div>

                    <div class="col-md mb-4 pb-2">
  
                      <!-- <div class="form-outline form-white"> -->
                        <input type="text" id="form3Examplea8" name="contact"  class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Examplea8">Phone Number</label>
                      </div>
                      <div class="mb-4">
                        <input type="email" id="form3Examplea9" name="email" class="form-control form-control-lg" />
                        <label class="form-label"  for="form3Examplea9">Email Address</label>
                      </div>

                      <div class="mb-3">
                        <input class="form-control form-control-lg" name="profile"  type="file" id="formFileMultiple" >
                        <label for="formFileMultiple" class="form-label">Profile Photo</label>
                      </div>
  
                  </div>
                </div>
                <div class="col-lg-6 bg-primary text-white" >
                  <div class="p-5">
                    <!-- <h3 class="fw-bold text-light mb-5 text-end">Create an Account</h3> -->
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <input type="text" id="house_no" name="houseno" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea2">House No.</label>
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
                        <input type="text" id="street" name="appartment" class="form-control form-control-lg" />
                        <label class="form-label"  for="form3Examplev2">Appartment</label>  
                    </div>

                    
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                        <input type="text" id="form3Examplea4" name="city" class="form-control form-control-lg" />
                        <label class="form-label"  for="form3Examplea4">City</label>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                        <input type="text" id="form3Examplea5" name="zipcode" class="form-control form-control-lg" />
                        <label class="form-label"  for="form3Examplea5">Zip Code</label>
                    </div>
                  </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <input type="text" id="state" name="state" class="form-control form-control-lg" />
                        <label class="form-label"  for="form3Examplea2">State</label>
                      </div>

                      <div class="col-md-6 mb-4 pb-2">
                        <input type="text" id="Country" name="country" class="form-control form-control-lg" />
                        <label class="form-label"  for="form3Examplev2">Country</label>  
                    </div>

                    <hr>
                    </div>
                  
  
                    <div class="mb-4 pb-2">
                        <input type="password" name="pwd"  id="form3Examplea3" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea3">Password</label>
                        
                    </div>
                    <div class="mb-4 pb-2">
                      <input type="password" name="cpwd" id="form3Examplea3" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea3">Confirm Password</label>
                      
                  </div>
  
                    <div class="form-check d-flex justify-content-start mb-4 pb-3">
                      <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label text-white" for="form2Example3">
                        I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your
                        site.
                      </label>
                    </div>
  
                    <button type="submit" class="btn btn-light btn-lg"
                      data-mdb-ripple-color="dark">Register</button>
                      <button type="reset" class="btn btn-light btn-lg" 
                      data-mdb-ripple-color="dark">Clear</button>
