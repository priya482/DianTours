{% extends 'main.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
   
    {% if messages %}
    <div class="alert alert-success">
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<button type="submit">Submit</button>
</form>
{% endblock content %}
